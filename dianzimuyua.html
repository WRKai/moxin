<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>电子木鱼极简版</title>
  </head>
  <body>
    <audio id="muyua" src="muyu.mp3" preload="auto"></audio>
    <button
      id="dz"
      onclick="dian()"
      style="height: 500px; width: 500px; font-size: 50px"
    >
      0
    </button>
    <script>
      var aud = document.getElementById("muyua");
      var tagDianZan = window.document.getElementById("dz");
      function dian() {
        aud.load();
        aud.play();
        let numDianZan = parseInt(tagDianZan.innerText);
        numDianZan++;
        tagDianZan.innerText = numDianZan;
        return;
      }
    </script>
  </body>
</html>
